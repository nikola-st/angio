

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: angio_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./vendor:/var/www/html/vendor
    environment:
      - APP_ENV=local
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=angio
      - DB_USERNAME=angio
      - DB_PASSWORD=kotor
    networks:
      - angio
    depends_on:
      - db

  web:
    image: nginx:1.23-alpine
    container_name: angio_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - angio

  db:
    image: mysql:8.0
    container_name: angio_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: angio
      MYSQL_USER: angio
      MYSQL_PASSWORD: kotor
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - angio

volumes:
  dbdata:

networks:
  angio:
    driver: bridge
